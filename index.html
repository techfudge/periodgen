<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Backtest Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📈 Forex Backtest Randomizer</h1>
        
        <div class="input-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>

        <div class="input-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>

        <div class="input-group">
            <label for="minDuration">Min Duration (days):</label>
            <input type="number" id="minDuration" value="1">
        </div>

        <div class="input-group">
            <label for="maxDuration">Max Duration (days):</label>
            <input type="number" id="maxDuration" value="30">
        </div>

        <button onclick="generateRandom()">🎲 Generate</button>

        <div id="result">
            <p><span>📅 Random Date:</span> <span id="randomDate"></span></p>
            <p><span⏳> Random Duration:</span> <span id="randomDuration"></span> days</p>
            <p><span>💱 Random Forex Pair:</span> <span id="randomPair"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
