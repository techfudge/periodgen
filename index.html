<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Date and Duration Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Date and Duration Generator</h1>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate">
        
        <label for="minDuration">Minimum Duration (days):</label>
        <input type="number" id="minDuration" name="minDuration" value="1">
        
        <label for="maxDuration">Maximum Duration (days):</label>
        <input type="number" id="maxDuration" name="maxDuration" value="30">
        
        <button onclick="generateRandom()">Generate Random Date and Duration</button>
        
        <div id="result">
            <p id="randomDate">Random Date: </p>
            <p id="randomDuration">Random Duration: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
